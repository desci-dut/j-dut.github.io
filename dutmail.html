<body>
  <div class="Head">
    <div class="Links">
      
      <span id="homepage"><a class="MTLinks">设为首页</a> |</span>
      
      <a href="javascript:bookmarkMe()">收藏本页</a> |
      
      
      
      <a target="_blank" href="/coremail/help/index_zh_CN.jsp">帮助</a>
    </div>
  </div>

  <div class="Main">
      <div class="MainL">
          <div class="LTop">
              <div class="logo"><a href="http://its.dlut.edu.cn" target="_blank"><img style="border:0 none;" src="/coremail/s?sid=&func=getSiteLogoData"
                                     alt="Coremail 电子邮件系统"></a></div>
          </div>
          <div class="LContent"></div>
          <div class="LB"></div>
      </div>
      <div class="MainR">
          <h3 class="Header">电子邮箱登录</h3>
          <div class="Error">
              <div class="NoteError"></div>
          </div>
          <form id="loginForm" method="post" action="/coremail/index.jsp"
                onsubmit="return loginSubmit(this, event);">
            <table class="loginTable">
              <tfoot>
                <tr>
                  <td></td>
                  <td colspan="2" >
                    <button name="action:login" type="submit" class="Button">
                      登　录
                    </button>

                    
                    &nbsp;&nbsp;
                    
                  </td>
                </tr>
              </tfoot>
              <tr>
                <th>用户名</th>
                <td><input type="text" id="uid" name="uid" class="input"
                           value=""></td>
                <td>
                    
                    
                      <input type="hidden" name="nodetect" value="false"/>
                </td>
              </tr>
              
              <tr>
                  <th>域　名</th>
                  <td>
                      
                      <select id="domain" name="domain" class="inputWidth">
                          
                              <option >dlut.edu.cn</option>
                          
                              <option >mail.dlut.edu.cn</option>
                          
                      </select>
                  </td>
              </tr>
              
              <tr>
                <th>密　码</th>
                <td><input type="password" name="password" class="input" autocomplete="off"
                           value="" /></td>
                <td>&nbsp;</td>
              </tr>
              
              
              




    
        
              <tr>
                <th>语　言</th>
                <td>
                    




<select name="locale" id="locale" class="inputWidth">
    
        <option value="zh_CN" selected>简体中文</option>
        
        <option value="en_US" >English</option>
    
        <option value="zh_TW" >繁體中文</option>
    
        
    
</select>


                </td>
              </tr>
              
    
    



              









              <tr>
                <th></th>
                <td colspan="2">
                    
                    <div>
                        <label>
                            <input type="checkbox" id="saveUsername" checked />
                            在此电脑上记住用户名
                        </label>
                    </div>
                </td>
              </tr>
            </table>
          </form>
          
          
      </div>
